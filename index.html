<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!--You apply the main styling on this one.-->
        <h1>Etch a Sketch</h1>
        <!--Heading-->
        <div class="button-container">
          <!--Button container div to have your buttons in.-->
          <button class="button">Click me to generate a grid!</button>
          <button class="eraser">Eraser</button>
          <button class="rgb">RGB</button>
          <button class="black">Black</button>

        </div>
        <div class="gridContainer"></div>
        <!--This is where your grid is going to go.-->
  </div>
</body>
<script src="script.js"></script>
</html>
